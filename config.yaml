task_name: physicaliqa
model: "roberta-large"
accumulate_grad_batches: 8
precision: 16  # Half precison only works best with volta architectures such as V100
max_epochs: 12
learning_rate: 2e-6
dropout: 0
adam_epsilon: 10e-8
warmup_steps: 150
batch_size: 4
max_length: 224
formula: "goal -> sol1|sol2"
train_x: "data/piqa/train-knowledge.jsonl"
train_y: "data/piqa/train-labels.lst"
val_x: "data/piqa/valid-knowledge.jsonl"
val_y: "data/piqa/valid-labels.lst"
k: 2
infusion: "mac"
